<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calculatorMain">
      <div class="output">
        <div class="question"></div>
        <div class="answer"></div>
      </div>
      <div class="buttons">
        <button class="btn delAll">AC</button><button class="btn op">/</button
        ><button class="btn op">X</button><button class="btn del">C</button
        ><button class="btn no">7</button><button class="btn no">8</button
        ><button class="btn no">9</button><button class="btn op">%</button
        ><button class="btn no">4</button><button class="btn no">5</button
        ><button class="btn no">6</button><button class="btn op">-</button
        ><button class="btn no">1</button><button class="btn no">2</button
        ><button class="btn no">3</button><button class="btn op">+</button
        ><button class="btn zero no">0</button><button class="btn">.</button
        ><button class="btn equal">=</button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://github.com/licarsmeth" target="_blank"> licarsmeth </a>
      </p>
    </footer>
  </body>
</html>
