<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calculatorMain">
      <div class="output"></div>
      <div class="buttons">
        <button class="btn">AC</button><button class="btn">/</button
        ><button class="btn">X</button><button class="btn">C</button
        ><button class="btn">7</button><button class="btn">8</button
        ><button class="btn">9</button><button class="btn op">%</button
        ><button class="btn">4</button><button class="btn">5</button
        ><button class="btn">6</button><button class="btn op">-</button
        ><button class="btn">1</button><button class="btn">2</button
        ><button class="btn">3</button><button class="btn op">+</button
        ><button class="btn" id="zero">0</button><button class="btn">.</button
        ><button class="btn op">=</button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©

          document.write(new Date().getFullYear());
        </script>
        <a href="https://github.com/licarsmeth" target="_blank"> licarsmeth </a>
      </p>
    </footer>
  </body>
</html>
